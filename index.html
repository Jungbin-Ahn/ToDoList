<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <img src="photo/bg.jpg" class="bgImage">
    <div class="login-box">
        <form id="login-form">
            <input required type="text" maxlength="15" placeholder="What is your Call Sign?">
            <input type="submit" value="Log In"/>
          </form>        
    </div>

  <div class = "firstbox">
    <div id="greeting">
        <h1></h1>
        <button>Log Out</button>
    </div>
  </div>
  
  <div class="secondbox">
    <div id="music">
      <div id="player"></div>
      <button id="play">Play</button>  
      <button id="pause">Pause</button> 
      <button id="next" >Next</button> 
      <span id="playList">Click the Play button</span>
    </div>
    <form id = "todo-form">
        <input type="text" placeholder="Put Your Mission Here!" required/>
    </form>
    <button id="targetbutton">Call Target</button>
    <ul id="todobox"></ul>
    <ul id="targetbox">
      <li id="location"></li>
      <li id="distance"></li>
      <li id="mission"></li>
      <li id="etc"></li>
    </ul>
    <div class = "second-section">
      <div class="clockbox">
        <h2 id="date"></h2>
        <h2 id="time"></h2>
      </div>
      <div class="weatherbox">
      </div>
    </div>
  </div>

  <div class="thirdbox">
    <div class="first-section">
      <img src="photo/sticker.png" id="sticker">
      <button id="quotebutton">ROLE!</button>
      <div class="quotebox">
          <h2 id="quote"></h2>
          <h2 id="author"></h2>
      </div> 
    </div>

    <div class="third-section">
        <div class="picturebox"></div>
    </div>
  </div>
  <script src="JS/background.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/picture.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/target.js"></script>
    <script src="JS/music.js"></script>

</body>
</html>
